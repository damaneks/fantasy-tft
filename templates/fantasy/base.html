{% load static %}
<!DOCTYPE html>
<html class="h-100">

  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}Fantasy TFT{% endblock %}
    </title>
    <meta name="viewport" content="width=devide-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href={% static 'fantasy/cover.css' %} rel="stylesheet">
    <meta name="theme-color" content="#563d7c">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Fantasy TFT</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a id="nav-home" class="nav-link active" aria-current="page" href="/">Home</a>
            <a id="nav-players" class="nav-link" href="players">Players</a>
            <a class="nav-link" href="#">Leagues</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="#">Points</a>
            <a class="nav-link" href="#">Pick Team</a>
            {% else %}
            <a class="nav-link disabled" href="#">Points</a>
            <a class="nav-link disabled" href="#">Pick Team</a>
            {% endif %}
          </nav>
        </div>
      </header>

      {% block content %}{% endblock %}

      <footer class="mt-auto text-white-50">
        <p>Made by
          <a href="https://twitter.com/SCH_TFT" class="text-decoration-none text-white">@SCH_TFT</a>
        </p>
      </footer>
    </div>
    <script src={% static 'fantasy/scripts.js' %}></script>
  </body>

</html>
